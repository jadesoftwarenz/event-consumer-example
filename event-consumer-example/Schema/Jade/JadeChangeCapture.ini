[EventStreaming]
CaptureIncludeClassList=BankModelSchema::Account,BankModelSchema::Customer,BankModelSchema::District,BankModelSchema::Transaction
CaptureRootDirectory=C:\JadeEventStreamingDemo\ChangeCapture
AutoStartChangeCapture=true   // or false, and start it yourself from provided BankModelSchema::JadeScript::startCapture and stopCapture

[PersistentDb]
UseJournalDescriptions=true   
EnableArchivalRecovery=true  
JournalCloseAction=Move  // or None
